version: '2.1'

services:
  temperaturedb:
    container_name: temperaturedb
    image: mongo:3.4
    ports:
      - "${MONGO_PORT}:27017" # HOST:CONTAINER
    #environment:
    #  - MONGO_INITDB_ROOT_USERNAME=mqtt
    #  - MONGO_INITDB_ROOT_PASSWORD=mqtt1234
    healthcheck:
      test: exit 0
    env_file:
     - compose.env
  temperature:
    container_name: temperature
    build: .
    environment:
      - MQTT_HOST=${MQTT_HOST}
      - MQTT_PORT=${MQTT_PORT}
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
    depends_on:
      temperaturedb:
        condition: service_healthy
    links:
      - temperaturedb
    restart: on-failure
    env_file:
     - compose.env
